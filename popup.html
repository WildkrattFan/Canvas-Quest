<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f9;
            width: 200px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .progress-container {
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 20px;
            width: 50%; /* Example progress */
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            margin: 5px 0;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Canvas Quest</h1>
    <div class="progress-container">
        <h2>Progress</h2>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill">50%</div>
        </div>
    </div>
    <h2>Tasks</h2>
    <ul class="task-list" id="taskList">
        <li>Complete Module 1</li>
        <li>Submit Assignment 2</li>
        <li>Participate in Discussion 3</li>
    </ul>
    <button id="completeTask">Complete a Task</button>

    <script src="popup.js"></script>
</body>
</html>
